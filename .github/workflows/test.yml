name: 'Test'

on:
  workflow_call:
    inputs:
      reportCoverage:
        default: true
        type: boolean
        required: false

jobs:
  cypress:
    name: Cypress
    runs-on: ubuntu-latest
    strategy:
      matrix:
        spec:
          - base
          - charts
          - cypress-commands
          - main/src/components
          - main/src/webComponents
          - main/src/internal
          - compat
        react: ['18', '19']
      fail-fast: false
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v6.0.0
        with:
          node-version-file: '.nvmrc'
          cache: 'yarn'

      - name: Install
        run: yarn install --immutable

      - name: Install 18
        if: ${{ matrix.react == '18' }}
        run: |
          yarn add "@types/react@18" "@types/react-dom@18" --dev
          yarn add react@18 react-dom@18

      - uses: actions/download-artifact@634f93cb2916e3fdff6788551b99b062d0335ce0 # v5.0.0
        with:
          name: build-${{ matrix.react }}
          path: packages

      - name: Cypress run
        uses: cypress-io/github-action@b8ba51a856ba5f4c15cf39007636d4ab04f23e3c # v6.10.2
        with:
          browser: chrome
          component: true
          spec: packages/${{ matrix.spec }}
          install: false

      - uses: coverallsapp/github-action@648a8eb78e6d50909eff900e4ec85cab4524a45b # v2.3.6
        if: ${{ inputs.reportCoverage && matrix.react == '19' }}
        with:
          file: temp/cypress-coverage/lcov.info
          github-token: ${{ secrets.GITHUB_TOKEN }}
          parallel: true
          flag-name: ${{ matrix.spec }}

  coveralls:
    if: ${{ always() && inputs.reportCoverage }}
    needs: ['cypress']
    name: 'Combine Coverage'
    runs-on: ubuntu-latest
    steps:
      - name: Coveralls
        uses: coverallsapp/github-action@648a8eb78e6d50909eff900e4ec85cab4524a45b # v2.3.6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          parallel-finished: true
          carryforward: 'base,charts,cypress-commands,main/src/components,main/src/internal'
